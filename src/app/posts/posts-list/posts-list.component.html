<h1>
  Posts List
</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Title</th>
      <th>Body</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postsList">
      <td>{{post.id}}</td>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <button type="button" class="btn btn-success" [routerLink]="[post.id]">
          Details
        </button>
        <button type="button" class="btn btn-success" [routerLink]="[post.id,'edit',post.userId]">
            Edit
          </button>
          
      </td>
    </tr>
  </tbody>
</table>
