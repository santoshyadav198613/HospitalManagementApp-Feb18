<h1>
  Login
</h1>
<form class="col-md-6" #loginForm="ngForm" (submit)="login();loginForm.reset()">
  <div class="form-group">
    <input [appHover]="'wheat'" required type="text" [(ngModel)]="user.userName" placeholder="User Name" name="userName">
  </div>
  <div class="form-group">
    <input [appHover]="'steelblue'" required type="password" [(ngModel)]="user.password" placeholder="Password" name="password">
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
